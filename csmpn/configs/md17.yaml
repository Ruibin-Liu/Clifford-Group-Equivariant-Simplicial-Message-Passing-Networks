####
# vanilla clifford, all-connected

# heavy atoms
# aspirin (13 nodes): node: 2.5, edges: 1, triangles: 1 del ['1_1']
# benzene (6 nodes): node: 10000, edges: 1e8 triangles: 1e8 keep ['1_1']
# ethanol (3 nodes): node: 10000, edges: 1e8 triangles: 1e8 keep ['1_1']
# malonaldehyde (5 nodes): node: 10000, edges: 1e8, triangles: 1e8 keep ['1_1']

# with hydrogen atoms 
# aspirin (21 nodes): node: 2.5, edges: 1, triangles: 1 del ['1_1']
# benzene (20 nodes): node: 2.5 , edges: 1.5  triangles: 1 del ['1_1']
# ethanol (9 nodes): node: 2.5, edges: 1 triangles: 1 del ['1_1']
# malonaldehyde (9 nodes): node: 2.5, edges: 1 , triangles: 1 del ['1_1']

parameters:
  seed:
    values:
      [42]
  _model_simplicial:
    values:
      [
        # "'--model.module=csmpn.models.md17_cmpnn.MD17CliffordMPNN --dataset.simplicial=False'",
        # "'--model.module=csmpn.models.md17_cmace.MD17CMACE --dataset.simplicial=False'",
        "'--model.module=csmpn.models.md17_cssmpnn.CliffordSharedSimplicialMPNN_md17 --dataset.simplicial=True'",
        # "'--model.module=csmpn.models.md17_cssmpnn_for_loop.CliffordSimplicialMPNN_md17 --dataset.simplicial=True --dataset.use_for_loop=True --model.shared_message=False'"
        # "'--model.module=csmpn.models.models.EMPSN_md17 --dataset.simplicial=True --dataset.ESMPN=True'"
      ]
  dataset.dropout_rate:
    values: [0.0]
  dataset.molecule_type:
    values: ['aspirin']
    # values: ['aspirin', 'benzene', 'ethanol, malonaldehyde']
  dataset.dis:
    values: [3]
  # _dim:
  #   values: 
  #     [
  #       "'--model.max_dim=2 --dataset.dim=2'",
  #       # "'--model.max_dim=3 --dataset.dim=3'",
  #       # "'--model.max_dim=4 --dataset.dim=4'",
  #     ]
  model.num_layers:
    values: [2]
  model.num_hidden:
    values: [32]
  optimizer.lr:
    values: [1.e-3]
  optimizer.weight_decay:
    values: [1.e-6]
